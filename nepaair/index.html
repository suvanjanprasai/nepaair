<!DOCTYPE html>
<html lang="en">

    <title>Flight Details</title>
</head>
<body>

    <table class="flight-table">
        <caption class="flight-caption">Flight Details</caption>

                <th>Departure</th>
                <th>Destination</th>
                <th>Departure Time</th>
                <th>Adult</th>
                <th>Child</th>

            <tr class="flight-row">
                <td>KTM</td>
                <td>BRT</td>
                <td>11/05/2024</td>
                <td>2</td>
                <td>1</td>
            </tr>
        </tbody>
    </table>

</body>
